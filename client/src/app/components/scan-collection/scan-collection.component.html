<h1 class="text-center">סריקת אוסף</h1>
<input type="number" placeholder="שם האוסף" [(ngModel)]="collection">
<button class="btn btn-primary m-2" (click)="bring()">הבא</button>
<div>{{title}}</div>
<div *ngIf="title">
    <app-add-image *ngFor="let img of array" [imgDetails]="img" (remove)="removeLast()"
        [isLast]="array.indexOf(img)==array.length-1">{{img.hasBack?"k":"L"}}</app-add-image>
</div>
<button *ngIf="title" class="btn btn-info m-2" (click)="addCard()">
    {{array.length?"צרף תמונה נוספת":"הוסף תמונה לאוסף"}}
</button>
<br>
<button *ngIf="array.length!=0" class="btn btn-success m-2" (click)="save()">&lt; שמירה </button>
